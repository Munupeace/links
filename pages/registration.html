    <h1>Register</h1>
    <form>
      <fieldset>
        <legend>Bio Data</legend>
        <label for="First Name">First Name:</label>
        <input type="text" id="first name" name="name" required><br><br>

        <label for="Last Name">Last Name:</label>
        <input type="text" id="last name" name="name" required><br><br>

        <label for="Other Name">Other Name</label>
        <input type="text" id="Other Name" name="name" required><br><br>

        <label for="Permanent Address">Permanent Address</label>
        <input type="text" id="Permanent Address" name="address" required><br><br>

        <label for="Marital Status">Marital status</label>
        <select id="marital status" id="marital status" name="marital status" required><br><br>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="rather not say">Rather not say</option> </select><br><br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
        <option value="other">Other</option> </select><br><br>

        <label for="Email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        </fieldset>

        <fieldset>
          <legend>Employment Details</legend>
          <label for="Job history">Job history:</label>
          <input type="text" id="job history" name="job history" required><br><br>
  
          <label for="last employers contact">Last Employers Contact:</label>
          <input type="text" id="last employers contact" name="last employers contact" required><br><br>
  
          <label for="years of Experience">Years of Experience</label>
          <select id="years of experience" name="years of experience">
            <option value="2-3years">2-3years</option>
            <option value="4-5years">4-5years</option>
                <option value="5years and above">Other</option> </select><br><br>
        </fieldset>

        <fieldset>
          <legend>Bank Details</legend>
          <label for="Bank Name">Bank Name:</label>
          <input type="text" id="bank name" name="bank name" required><br><br>
  
          <label for="Account Name">Account Name:</label>
          <input type="text" id="Account name" name="account name" required><br><br>
  
           <label for="Account Number">Account Number:</label>
           <input type="text" id="Account number" name="account number" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Next of Kin</legend>
          <label for="Full Name">Full Name:</label>
          <input type="text" id="full name" name="name" required><br><br>

          <label for="Address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>

          <label for="Phone contact">Phone Contact:</label>
          <input type="text" id="phone contact" name="phone contact" required><br><br>
   </fieldset>

          <fieldset>
            <legend>Social Media Details</legend>
            <label for="Instagram handle">Instagram handle:</label>
            <input type="text" id="instagram handle" name="instagram handle" required><br><br>

            <label for="Twitter handle">Twitter handle:</label>
            <input type="text" id="Twitter handle" name="Twitter handle" required><br><br>

            <label for="Facebook handle">Facebook handle:</label>
            <input type="text" id="facebook handle" name="Facebook handle" required><br><br>
           </fieldset>

           <input type="submit">
